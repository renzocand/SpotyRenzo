<app-loading *ngIf="loading"></app-loading>

<div class="section" *ngIf="!loading">
    <div class="row">
        <div class="col-auto ">
            <img src="{{artista.images | noimage}}" class="img-thumbnail  img-circle" alt="">
          </div>
    
      <div class="col-auto">
        <h1>{{artista.name}}</h1>
        <a class="btn btn-outline-light" href="{{artista.external_urls.spotify}}" target="_blank">Ir pagina artista</a>
      </div>
      
      <div class="col text-right">
        <a routerLink="/home" class="btn btn-outline-danger">Regresar</a>
      </div>
    </div>
    
    <div class="row">
        <div class="col-12 py-5">
            <app-tarjetas [items]="tracks"></app-tarjetas>
        </div>
    </div>
</div>
